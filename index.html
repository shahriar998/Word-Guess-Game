<head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Lets Play Hangman</h1>
        <p class="lead">Hi, I'm BayMax I'm guessing a car manufacturer's name lets see if you can guess that. You have 13
             guesses should you choose to accept it</p>
    </div>

    <div class="quiz-Section">
        <div class = word-to-guess>Word to guess: <span id="word-blank"></span></div>
        <div class = letter-guessed>Letters already guessed: <span id="wrong-guess"></span></div>
        <div class = no-guesses>Number of guesses remaining: <span id="guess-remaining">13</span></div>
        <div class = win-no>No of Wins: <span id="win-count">0</span></div>
        <div class = loss-no>No of Loss: <span id="loss-count">0</span></div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js">
   


    
    </script>
